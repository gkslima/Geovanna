<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /*nav,figure,div{
            border-style: solid;

        ul {
            list-style-type: none;
        }

        }

            color: black;
            text-align: center;
            padding: 6px;

        }
    </style>
</head>

<body>
    <header class="w3-cell-row">

            <ul>

                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
        <figure class="w3-cell w3-center" style="width: 50%;">
            <img src="" alt="montanhas">
        </figure>
        <div id="login" class="w3-cell w3-right">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
        </div>
    </header>
</body>

</html>
